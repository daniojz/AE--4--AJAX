<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- Validacion Formulario -->
    <script src="validacion.js"></script>

  </head>
  <body>    
    <div class="container">
        <form id="formulario" class="m-4" action="URL">
            <h1 class="d-flex justify-content-center">Pedir Pizza</h1>
            <div class="row mt-3">
                <div class="mt-3 col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" class="form-control"><br>
                </div>
                <div class="mt-3 col-md-6">
                    <label for="dirrecion" class="form-label">Dirrecion:</label><br>
                    <input type="text" id="direccion" name="direccion" class="form-control"><br>
                </div>
                <div class="mt-2 col-md-4">
                    <label for="telefono" class="form-label">Telefono:</label><br>
                    <input type="text" id="telefono" name="telefono" class="form-control"><br>
                </div>
                <div class="mt-2 col-md-8">
                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control"><br>
                </div>
            </div>

            <div class="row m-3">
                <h5 class=" col-md-12 mt-5 mb-3">SELECCIONA TAMAÑO : </h5>
                <div class="m-1 col-md-8">
                    <input id="pequeña" type="radio" name="tamano" value="5">  
                    <label for="pequeña">Pequeña: 5,00€</label>
                </div>
                <div class="m-1 col-md-8">
                    <input id="mediana" type="radio" name="tamano" value="10"> 
                    <label for="mediana">Mediana: 10,00€</label>
                </div>
                <div class="m-1 col-md-8">
                    <input id="grande" type="radio" name="tamano" value="15"> 
                    <label for="grande">Familiar: 15,00€</label>
                </div>
            </div>

            <div class="row m-3">
                <h5 class=" col-md-12 mt-5 mb-3">SELECCIONA UN INGREDIENTE: (cada ingrediente cuesta un 1€) </h5>
                <div class="m-1 col-md-8">
                    <input id="pepperoni" type="checkbox" name="ingrediente" value="1">    
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div class="m-1 col-md-8">
                    <input id="bacon" type="checkbox" name="ingrediente" value="1"> 
                    <label for="bacon">Bacon</label>
                </div>
                <div class="m-1 col-md-8">
                    <input id="piña" type="checkbox" name="ingrediente" value="1">
                    <label for="piña">Piña</label>
                </div>
                <div class="m-1 col-md-8">
                    <input id="seisquesos" type="checkbox" name="ingrediente" value="1"> 
                    <label for="seisquesos">6 Quesos</label>
                </div>
            </div>

            <div class="row d-flex justify-content-end m-3">
                <button id="" type="submit" class="btn btn-primary">Pedir</button>
            </div>
          </form>
    </div>
    <br>
    <br>

</body>
</html>
